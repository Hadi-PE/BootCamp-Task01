<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma</title>
    <link rel="stylesheet" href="/figmastyle.css" />
  </head>
  <body>
    <div class="Panel">
      <div class="Panel-Header">
        <div class="app-search">Search Input</div>
        <nav class="app-nav">
          <ul class="nav-items">
            <li class="nav-item"><a href="#">List your property</a></li>
            <li class="nav-item"><a href="#">Trips</a></li>
            <li class="nav-item"><a href="#">Support</a></li>
          </ul>
        </nav>
      </div>
      <div class="Panel-Sidebar">
        <p>LOGO</p>
        <div class="app-content">
          <div class="filter-item">Bedrooms</div>
          <div class="filter-item">Bathrooms</div>
          <div class="filter-item filter-price">Price Range</div>
        </div>
        <hr />
        <div class="location-type">House</div>
        <div class="location-type">Apartment</div>
        <div class="location-type">TownHose</div>
        <div class="location-type">Loft</div>
      </div>

      <div class="Panel-Content">
        <div class="location">1</div>
        <div class="location">2</div>
        <div class="location">3</div>
        <div class="location">4</div>
        <div class="location">5</div>
        <div class="location">6</div>
      </div>
    </div>
  </body>
</html>
